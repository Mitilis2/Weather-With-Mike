<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="logo">ENTER LOGO HERE</h1>
    </nav>
    <ul class="navbar">
        <li class="nav-item"><a href="">DAILY</a></li>
        <li class="nav-item"><a href="">3 DAY</a></li>
        <li class="nav-item"><a href="">5 DAY</a></li>
    </ul>
    </nav>
<main>
    <div class="days-of-week">
      <div class="day">
        <h1>MONDAY</h1>
        <img  class="img" src="/Weather Icons/Sunny.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">75&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">60&deg;</p>
          </div>
        </div>
      </div>
      <div class="day">
        <h1>TUESDAY</h1>
        <img  class="img" src="/Weather Icons/windy.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">55&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">40&deg;</p>
          </div>
        </div>
      </div>
      
      <div class="day">
        <h1>WEDNESDAY</h1>
        <img  class="img" src="/Weather Icons/Cloudy.jpg" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">55&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">40&deg;</p>
          </div>
        </div>
      </div>
      <div class="day">
        <h1 class="yerr">YERRSDAY</h1>
        <img  class="img" src="/Weather Icons/snowy.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">55&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">40&deg;</p>
          </div>
        </div>
      </div>
      <div class="day">
        <h1>FRIDAY</h1>
        <img  class="img" src="/Weather Icons/Rainy.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">55&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">40&deg;</p>
          </div>
        </div>
      </div>
    </div>
    
  </main>
    <footer class="footer">
      <p>2021 All Rights Reserved By @mitilis and @mikeyyup</p>
      <p>Find us on twitter!</p>
    </footer>
    
  </body>
  <script src="/script.js"></script>

</html>
