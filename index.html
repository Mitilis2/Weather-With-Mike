<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
      <!-- <div> -->
        <h1 class="logo">ENTER LOGO HERE</h1>
      <!-- </div> -->
      <a href="#" class="sandwich">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </a>
      <!-- <div> -->
    <ul class="navbar">
        <li class="nav-item daily"><a href="#">DAILY</a></li>
        <li class="nav-item three-day"><a href="#">3 DAY</a></li>
        <li class="nav-item five-day"><a href="#">5 DAY</a></li>
    </ul>
  <!-- </div> -->
    </nav>

<main>
<div class="twoohone">
  <h1 class="location">Jersey City, NJ</h1>
</div>

    <div class="days-of-week">
      <div id="monday" class="day sunny">
        <h1 class="weekday">MONDAY</h1>
        <img  class="img" src="/Weather Icons/Sunny.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">75&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">60&deg;</p>
          </div>
        </div>
      </div>
      <div id="tuesday" class="day rainy">
        <h1 class="weekday">TUESDAY</h1>
        <img  class="img" src="/Weather Icons/windy.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">55&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">40&deg;</p>
          </div>
        </div>
      </div>
      
      <div  id="wednesday" class="day cloudy">
        <h1 class="weekday">WEDNESDAY</h1>
        <img  class="img" src="/Weather Icons/cloudy.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">55&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">40&deg;</p>
          </div>
        </div>
      </div>
      <div id="thursday" class="day snowy">
        <h1 class="weekday">THURSDAY</h1>
        <img  class="img" src="/Weather Icons/snowy.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">55&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">40&deg;</p>
          </div>
        </div>
      </div>
      <div id="friday" class="day windy">
        <h1 class="weekday">FRIDAY</h1>
        <img  class="img" src="/Weather Icons/Rainy.png" alt="sunny weather icon" srcset="">
        <div class="temps">
          <div class="high-temp">
            <p class="temp">55&deg;</p>
          </div>
          <div class="low-temp">
            <p class="temp">40&deg;</p>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  <footer class="footer">
    <div class="container">
      <span>2021 All Rights Reserved &#174;</span>

    </div>
  </footer>
    
</body>
